version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: invento-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-invento}
      MYSQL_USER: ${DB_USER:-invento}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./migrations/app:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - invento-network

  redis:
    image: redis:7-alpine
    container_name: invento-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
      interval: 5s
    networks:
      - invento-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invento-app
    environment:
      APP_ENV: ${APP_ENV:-development}
      APP_PORT: ${APP_PORT:-3000}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-invento}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-invento}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-here}
      JWT_EXPIRY: ${JWT_EXPIRY:-1h}
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/root/uploads
      - ./keys:/root/keys
    networks:
      - invento-network
    restart: unless-stopped

volumes:
  mysql-data:
  redis-data:

networks:
  invento-network:
    driver: bridge
