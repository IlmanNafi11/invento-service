definitions:
  domain.AppInfo:
    properties:
      environment:
        type: string
      name:
        type: string
      start_time:
        type: string
      status:
        type: string
      uptime:
        type: string
      version:
        type: string
    type: object
  domain.ApplicationStatus:
    properties:
      app:
        $ref: '#/definitions/domain.AppInfo'
      dependencies:
        items:
          $ref: '#/definitions/domain.Dependency'
        type: array
      services:
        $ref: '#/definitions/domain.ServicesStatus'
    type: object
  domain.AuthRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  domain.AuthResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      token_type:
        type: string
      user:
        $ref: '#/definitions/domain.User'
    type: object
  domain.BasicHealthCheck:
    properties:
      app:
        type: string
      status:
        $ref: '#/definitions/domain.HealthStatus'
      timestamp:
        type: string
    type: object
  domain.CPUInfo:
    properties:
      cores:
        type: integer
      goroutines:
        type: integer
    type: object
  domain.ComprehensiveHealthCheck:
    properties:
      app:
        $ref: '#/definitions/domain.AppInfo'
      database:
        $ref: '#/definitions/domain.DatabaseStatus'
      status:
        $ref: '#/definitions/domain.HealthStatus'
      system:
        $ref: '#/definitions/domain.SystemInfo'
      timestamp:
        type: string
    type: object
  domain.DatabaseService:
    properties:
      name:
        type: string
      ping_time:
        type: string
      status:
        $ref: '#/definitions/domain.ServiceStatus'
      version:
        type: string
    type: object
  domain.DatabaseStatus:
    properties:
      error:
        type: string
      idle_connections:
        type: integer
      max_connections:
        type: integer
      name:
        type: string
      open_connections:
        type: integer
      ping_time:
        type: string
      status:
        $ref: '#/definitions/domain.ServiceStatus'
      total_queries:
        type: integer
      version:
        type: string
    type: object
  domain.Dependency:
    properties:
      name:
        type: string
      status:
        $ref: '#/definitions/domain.ServiceStatus'
      version:
        type: string
    type: object
  domain.DetailedSystemInfo:
    properties:
      cpu:
        $ref: '#/definitions/domain.CPUInfo'
      memory:
        $ref: '#/definitions/domain.MemoryInfo'
      runtime:
        $ref: '#/definitions/domain.RuntimeInfo'
    type: object
  domain.DownloadUserFilesRequest:
    properties:
      modul_ids:
        items:
          type: integer
        type: array
      project_ids:
        items:
          type: integer
        type: array
    type: object
  domain.EmailService:
    properties:
      api_key_set:
        type: boolean
      name:
        type: string
      provider:
        type: string
      status:
        $ref: '#/definitions/domain.ServiceStatus'
    type: object
  domain.ErrorResponse:
    properties:
      code:
        type: integer
      errors: {}
      message:
        type: string
      success:
        type: boolean
      timestamp:
        type: string
    type: object
  domain.HealthStatus:
    enum:
    - healthy
    - unhealthy
    - degraded
    type: string
    x-enum-varnames:
    - HealthStatusHealthy
    - HealthStatusUnhealthy
    - HealthStatusDegraded
  domain.HttpMetrics:
    properties:
      active_requests:
        type: integer
      response_times:
        $ref: '#/definitions/domain.ResponseTimes'
      total_requests:
        type: integer
    type: object
  domain.MemoryInfo:
    properties:
      allocated:
        type: string
      gc_count:
        type: integer
      system:
        type: string
      total_allocated:
        type: string
    type: object
  domain.ModulDownloadRequest:
    properties:
      ids:
        items:
          type: integer
        minItems: 1
        type: array
    required:
    - ids
    type: object
  domain.ModulListData:
    properties:
      items:
        items:
          $ref: '#/definitions/domain.ModulListItem'
        type: array
      pagination:
        $ref: '#/definitions/domain.PaginationData'
    type: object
  domain.ModulListItem:
    properties:
      id:
        type: integer
      nama_file:
        type: string
      path_file:
        type: string
      semester:
        type: integer
      terakhir_diperbarui:
        type: string
      tipe:
        type: string
      ukuran:
        type: string
    type: object
  domain.ModulUpdateRequest:
    properties:
      nama_file:
        maxLength: 255
        minLength: 3
        type: string
      semester:
        maximum: 8
        minimum: 1
        type: integer
    type: object
  domain.NewPasswordRequest:
    properties:
      new_password:
        minLength: 8
        type: string
      token:
        type: string
    required:
    - new_password
    - token
    type: object
  domain.PaginationData:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total_items:
        type: integer
      total_pages:
        type: integer
    type: object
  domain.ProfileData:
    properties:
      created_at:
        type: string
      email:
        type: string
      foto_profil:
        type: string
      jenis_kelamin:
        type: string
      jumlah_modul:
        type: integer
      jumlah_project:
        type: integer
      name:
        type: string
      role:
        type: string
    type: object
  domain.ProjectDownloadRequest:
    properties:
      ids:
        items:
          type: integer
        minItems: 1
        type: array
    required:
    - ids
    type: object
  domain.ProjectUpdateRequest:
    properties:
      kategori:
        enum:
        - website
        - mobile
        - iot
        - machine_learning
        - deep_learning
        type: string
      nama_project:
        maxLength: 255
        minLength: 3
        type: string
      semester:
        maximum: 8
        minimum: 1
        type: integer
    type: object
  domain.RefreshTokenResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      token_type:
        type: string
    type: object
  domain.RegisterRequest:
    properties:
      email:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  domain.ResetPasswordRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  domain.ResponseTimes:
    properties:
      avg:
        type: string
      max:
        type: string
      min:
        type: string
    type: object
  domain.Role:
    properties:
      created_at:
        type: string
      id:
        type: integer
      nama_role:
        type: string
      updated_at:
        type: string
    type: object
  domain.RoleCreateRequest:
    properties:
      nama_role:
        maxLength: 50
        minLength: 2
        type: string
      permissions:
        additionalProperties:
          items:
            type: string
          type: array
        type: object
    required:
    - nama_role
    - permissions
    type: object
  domain.RoleUpdateRequest:
    properties:
      nama_role:
        maxLength: 50
        minLength: 2
        type: string
      permissions:
        additionalProperties:
          items:
            type: string
          type: array
        type: object
    required:
    - nama_role
    - permissions
    type: object
  domain.RuntimeInfo:
    properties:
      arch:
        type: string
      compiler:
        type: string
      go_version:
        type: string
      os:
        type: string
    type: object
  domain.ServiceStatus:
    enum:
    - healthy
    - unhealthy
    - connected
    - disconnected
    - error
    - loaded
    - running
    type: string
    x-enum-varnames:
    - ServiceStatusHealthy
    - ServiceStatusUnhealthy
    - ServiceStatusConnected
    - ServiceStatusDisconnected
    - ServiceStatusError
    - ServiceStatusLoaded
    - ServiceStatusRunning
  domain.ServicesStatus:
    properties:
      database:
        $ref: '#/definitions/domain.DatabaseService'
      email:
        $ref: '#/definitions/domain.EmailService'
    type: object
  domain.StatisticData:
    properties:
      total_modul:
        type: integer
      total_project:
        type: integer
      total_role:
        type: integer
      total_user:
        type: integer
    type: object
  domain.SuccessResponse:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
      success:
        type: boolean
      timestamp:
        type: string
    type: object
  domain.SystemInfo:
    properties:
      cpu_cores:
        type: integer
      goroutines:
        type: integer
      memory_usage:
        type: string
    type: object
  domain.SystemMetrics:
    properties:
      app:
        $ref: '#/definitions/domain.AppInfo'
      database:
        $ref: '#/definitions/domain.DatabaseStatus'
      http:
        $ref: '#/definitions/domain.HttpMetrics'
      system:
        $ref: '#/definitions/domain.DetailedSystemInfo'
    type: object
  domain.UpdateProfileRequest:
    properties:
      jenis_kelamin:
        enum:
        - Laki-laki
        - Perempuan
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
    required:
    - name
    type: object
  domain.UpdateUserRoleRequest:
    properties:
      role:
        type: string
    required:
    - role
    type: object
  domain.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      foto_profil:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      jenis_kelamin:
        type: string
      name:
        type: string
      role:
        $ref: '#/definitions/domain.Role'
      role_id:
        type: integer
      updated_at:
        type: string
    type: object
  domain.UserFileItem:
    properties:
      download_url:
        type: string
      id:
        type: integer
      kategori:
        type: string
      nama_file:
        type: string
    type: object
  domain.UserFilesData:
    properties:
      items:
        items:
          $ref: '#/definitions/domain.UserFileItem'
        type: array
      pagination:
        $ref: '#/definitions/domain.PaginationData'
    type: object
  domain.UserListData:
    properties:
      items:
        items:
          $ref: '#/definitions/domain.UserListItem'
        type: array
      pagination:
        $ref: '#/definitions/domain.PaginationData'
    type: object
  domain.UserListItem:
    properties:
      dibuat_pada:
        type: string
      email:
        type: string
      id:
        type: integer
      role:
        type: string
    type: object
  domain.UserPermissionItem:
    properties:
      actions:
        items:
          type: string
        type: array
      resource:
        type: string
    type: object
  dto.ErrorResponse:
    properties:
      code:
        example: 200
        type: integer
      errors: {}
      message:
        example: Berhasil
        type: string
      success:
        example: true
        type: boolean
      timestamp:
        example: "2024-01-01T00:00:00Z"
        type: string
    type: object
  dto.SuccessResponse:
    properties:
      code:
        example: 200
        type: integer
      data: {}
      message:
        example: Berhasil
        type: string
      success:
        example: true
        type: boolean
      timestamp:
        example: "2024-01-01T00:00:00Z"
        type: string
    type: object
info:
  contact: {}
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Autentikasi pengguna dengan email dan password. Refresh token dikirim
        via httpOnly cookie.
      parameters:
      - description: Credential login
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.AuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login berhasil
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/domain.AuthResponse'
              type: object
        "400":
          description: Format request tidak valid
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Email atau password salah
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Akun belum diaktifkan
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Terjadi kesalahan pada server
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Login pengguna
      tags:
      - Auth
  /api/v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Menghapus refresh token dari cookie dan database.
      produces:
      - application/json
      responses:
        "200":
          description: Logout berhasil
          schema:
            $ref: '#/definitions/dto.SuccessResponse'
        "400":
          description: Refresh token diperlukan
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Token tidak valid
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Terjadi kesalahan pada server
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Logout pengguna
      tags:
      - Auth
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Memperbarui access token menggunakan refresh token dari cookie.
      produces:
      - application/json
      responses:
        "200":
          description: Token berhasil diperbarui
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/domain.RefreshTokenResponse'
              type: object
        "400":
          description: Refresh token diperlukan
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Token tidak valid atau expired
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Terjadi kesalahan pada server
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Refresh access token
      tags:
      - Auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: Membuat akun pengguna baru dengan email polije.ac.id.
      parameters:
      - description: Data registrasi
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Registrasi berhasil
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/domain.AuthResponse'
              type: object
        "400":
          description: Data validasi tidak valid
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Email sudah terdaftar
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Terjadi kesalahan pada server
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Registrasi pengguna baru
      tags:
      - Auth
  /api/v1/auth/reset-password/confirm-otp:
    post:
      consumes:
      - application/json
      description: Mengatur password baru menggunakan token reset yang valid.
      parameters:
      - description: Token dan password baru
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.NewPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password berhasil direset
          schema:
            $ref: '#/definitions/dto.SuccessResponse'
        "400":
          description: Format request tidak valid
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Token tidak valid
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Terjadi kesalahan pada server
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Konfirmasi reset password
      tags:
      - Auth
  /api/v1/auth/reset-password/otp:
    post:
      consumes:
      - application/json
      description: Mengirim OTP ke email untuk reset password.
      parameters:
      - description: Email untuk reset password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Link reset password telah dikirim
          schema:
            $ref: '#/definitions/dto.SuccessResponse'
        "400":
          description: Format request tidak valid
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Email tidak ditemukan
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Terjadi kesalahan pada server
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Minta reset password
      tags:
      - Auth
  /api/v1/modul:
    get:
      consumes:
      - application/json
      description: Retrieve paginated list of modules with optional filtering
      parameters:
      - description: Search keyword
        in: query
        name: search
        type: string
      - description: Filter by file type
        in: query
        name: filter_type
        type: string
      - description: Filter by semester (1-8)
        in: query
        name: filter_semester
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/domain.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/domain.ModulListData'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get list of modules
      tags:
      - Modul
  /api/v1/modul/{id}:
    delete:
      consumes:
      - application/json
      description: Permanently delete a module owned by the authenticated user
      parameters:
      - description: Module ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.SuccessResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a module
      tags:
      - Modul
    patch:
      consumes:
      - application/json
      description: Update module name and/or semester for a module owned by the user
      parameters:
      - description: Module ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.ModulUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update module metadata
      tags:
      - Modul
  /api/v1/modul/{id}/update/{upload_id}:
    delete:
      consumes:
      - application/json
      description: Cancel an ongoing modul update upload and clean up resources
      parameters:
      - description: Module ID being updated
        in: path
        name: id
        required: true
        type: integer
      - description: Upload ID
        in: path
        name: upload_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No content (upload cancelled)
          headers:
            Tus-Resumable:
              description: TUS protocol version
              type: string
          schema:
            type: string
        "400":
          description: Invalid upload ID
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "404":
          description: Upload not found
          schema:
            type: string
        "409":
          description: Upload already completed
          schema:
            type: string
        "500":
          description: Server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Cancel update upload (TUS DELETE)
      tags:
      - Modul Update
    get:
      consumes:
      - application/json
      description: Get detailed update upload info as JSON (not part of TUS protocol)
      parameters:
      - description: Module ID being updated
        in: path
        name: id
        required: true
        type: integer
      - description: Upload ID
        in: path
        name: upload_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/domain.SuccessResponse'
            - properties:
                data:
                  additionalProperties: true
                  type: object
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get update upload information
      tags:
      - Modul Update
    head:
      consumes:
      - application/json
      description: Check the current progress of a modul update upload
      parameters:
      - description: Module ID being updated
        in: path
        name: id
        required: true
        type: integer
      - description: Upload ID
        in: path
        name: upload_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: TUS headers with current offset and length
          headers:
            Tus-Resumable:
              description: TUS protocol version
              type: string
            Upload-Length:
              description: Total file length
              type: string
            Upload-Offset:
              description: Current offset in bytes
              type: string
          schema:
            type: string
        "400":
          description: Invalid upload ID
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "404":
          description: Upload not found
          schema:
            type: string
        "500":
