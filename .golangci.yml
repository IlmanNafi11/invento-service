version: "2"

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - ineffassign
    - gocritic
    - revive
    - misspell
    - unparam
    - unconvert
    - nilerr
    - errorlint
    - goconst
    - godox
  settings:
    govet:
      enable-all: true
      disable:
        - fieldalignment # Struct field reordering hurts readability, minimal memory savings
        - unusedwrite # False positives on test struct setup patterns
    errcheck:
      check-type-assertions: false # Mock patterns in tests use safe type assertions
      exclude-functions:
        - (io.Closer).Close # Deferred Close() errors are safe to ignore
        - (*os.File).Close
        - (io.Writer).Write
        - os.Remove
        - os.RemoveAll
        - os.Setenv
        - os.Unsetenv
        - os.Chdir
    revive:
      rules:
        - name: exported
          disabled: true # Godoc comments are documentation work, not code quality lint
    gocritic:
      enabled-tags:
        - diagnostic
        - style
      disabled-checks:
        - paramTypeCombine # Explicit parameter names improve readability
    godox:
      keywords:
        - TODO
        - FIXME
        - HACK
        - XXX
    goconst:
      min-len: 3
      min-occurrences: 3
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - errcheck
      - path: _test\.go
        linters:
          - goconst

formatters:
  enable:
    - gofumpt
  settings:
    gofumpt:
      extra-rules: true

run:
  timeout: 5m

output:
  formats:
    text:
      path: stdout

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
