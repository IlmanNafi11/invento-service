        updated_at:
          type: string
          format: date-time
          example: "2024-01-01T10:00:00Z"

    ProjectListItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        nama_project:
          type: string
          example: "Website E-commerce"
        kategori:
          type: string
          enum: [website, mobile, iot, machine_learning, deep_learning]
          example: "website"
        semester:
          type: integer
          minimum: 1
          maximum: 8
          example: 3
        ukuran:
          type: string
          example: "15.2MB"
        path_file:
          type: string
          example: "/uploads/project/username-mahasiswa-abc/website.zip"
