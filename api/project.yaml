components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Project:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        nama_project:
          type: string
          example: "Website E-commerce"
        kategori:
          type: string
          enum: [website, mobile, iot, machine_learning, deep_learning]
          example: "website"
        semester:
          type: integer
          minimum: 1
          maximum: 8
          example: 3
        ukuran:
          type: string
          example: "15.2MB"
        path_file:
          type: string
          example: "/uploads/1234/dgetgw56vd/file.zip"
        created_at:
          type: string
          format: date-time
          example: "2024-01-01T10:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-01-01T10:00:00Z"

    ProjectListItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        nama_project:
          type: string
          example: "Website E-commerce"
        kategori:
          type: string
          enum: [website, mobile, iot, machine_learning, deep_learning]
          example: "website"
        semester:
          type: integer
          minimum: 1
          maximum: 8
          example: 3
        ukuran:
          type: string
          example: "15.2MB"
        path_file:
          type: string
          example: "/uploads/1234/dgetgw56vd/file.zip"
        terakhir_diperbarui:
          type: string
          format: date-time
          example: "2024-01-01T10:00:00Z"

    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10
        total_items:
          type: integer
          example: 25
        total_pages:
          type: integer
          example: 3

    ProjectListResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/ProjectListItem'
                pagination:
                  $ref: '#/components/schemas/Pagination'

    ProjectResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/Project'

    BaseResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        code:
          type: integer
        timestamp:
          type: string
          format: date-time

    SuccessResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: object
              nullable: true

    ErrorResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            errors:
              type: object
              nullable: true

    ValidationError:
      type: object
      properties:
        field:
          type: string
          example: "nama_project"
        message:
          type: string
          example: "Nama project wajib diisi"

    ValidationErrorResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            errors:
              type: array
              items:
                $ref: '#/components/schemas/ValidationError'

    UploadResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                upload_id:
                  type: string
                  format: uuid
                  example: "123e4567-e89b-12d3-a456-426614174000"
                upload_url:
                  type: string
                  example: "/api/v1/project/upload/123e4567-e89b-12d3-a456-426614174000"
                offset:
                  type: integer
                  format: int64
                  example: 0
                length:
                  type: integer
                  format: int64
                  example: 104857600

