openapi: 3.0.3
info:
  title: Fiber Boilerplate API - Project Management
  description: API dokumentasi untuk sistem manajemen project pada fiber boilerplate
  version: 1.0.0
  contact:
    name: Developer Team
    email: developer@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000/api/v1
    description: Development server
  - url: https://api.example.com/v1
    description: Production server

paths:
  /project:
    get:
      tags:
        - Project
      summary: Mendapatkan daftar project
      description: Endpoint untuk mendapatkan daftar project dengan dukungan pencarian, filter, dan pagination
      operationId: getProjectList
      security:
        - BearerAuth: []
      parameters:
        - name: search
          in: query
          description: Pencarian berdasarkan nama project
          required: false
          schema:
            type: string
            example: "project website"
        - name: filter_semester
          in: query
          description: Filter berdasarkan semester (1-8)
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 8
            example: 3
        - name: filter_kategori
          in: query
          description: Filter berdasarkan kategori (website, mobile, iot, machine_learning, deep_learning)
          required: false
          schema:
            type: string
            enum: [website, mobile, iot, machine_learning, deep_learning]
            example: "website"
        - name: page
          in: query
          description: Nomor halaman untuk pagination
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
            example: 1
        - name: limit
          in: query
          description: Jumlah item per halaman
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
            example: 10
      responses:
        '200':
          description: Daftar project berhasil diambil
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectListResponse'
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /project/download:
    post:
      tags:
        - Project
      summary: Download project
      description: Endpoint untuk download project atau multiple project dalam format zip
      operationId: downloadProject
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: integer
                  description: Array ID project yang akan didownload
                  example: [1, 2, 3]
              required:
                - ids
      responses:
        '200':
          description: File berhasil didownload
          content:
            application/zip:
              schema:
                type: string
                format: binary
        '400':
          description: Parameter request tidak valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Project tidak ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /project/{id}:
    get:
      tags:
        - Project
      summary: Mendapatkan detail project
      description: Endpoint untuk mendapatkan detail project
      operationId: getProjectById
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID project
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Detail project berhasil diambil
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectResponse'
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Project tidak ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    patch:
      tags:
        - Project
      summary: Update metadata project (tanpa file)
      description: |
        Endpoint untuk update metadata project (nama, kategori, semester) **TANPA mengubah file**.
        
        **Use Case:** User hanya ingin mengubah nama/kategori/semester tanpa re-upload file.
        
        **PENTING:**
        - Endpoint ini **TIDAK** untuk update file project
        - Jika ingin update file, gunakan TUS protocol: POST /project/{id}/upload
        - File project tetap sama, hanya metadata yang berubah
      operationId: updateProjectMetadata
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID project yang akan diupdate
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nama_project
                - kategori
                - semester
              properties:
                nama_project:
                  type: string
                  minLength: 3
                  maxLength: 255
                  description: Nama project baru
                  example: "Website E-commerce Terbaru"
                kategori:
                  type: string
                  enum: [website, mobile, iot, machine_learning, deep_learning]
                  description: Kategori project baru
                  example: "website"
                semester:
                  type: integer
                  minimum: 1
                  maximum: 8
                  description: Semester baru
                  example: 5
      responses:
        '200':
          description: Metadata project berhasil diperbarui
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Parameter request tidak valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Tidak memiliki akses ke project ini
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Project tidak ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Project
      summary: Menghapus project
      description: Endpoint untuk menghapus project
      operationId: deleteProject
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID project yang akan dihapus
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Project berhasil dihapus
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Project tidak ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /project/upload/check-slot:
    get:
      tags:
        - Project
      summary: Cek ketersediaan slot upload
      description: |
        Endpoint untuk mengecek apakah slot upload tersedia sebelum memulai upload project.
        **PENTING: Panggil endpoint ini terlebih dahulu sebelum inisiasi upload untuk memastikan slot tersedia.**
        
        Alur upload yang benar:
        1. Panggil GET /project/upload/check-slot untuk mengecek ketersediaan slot
        2. Jika available=false dan active_upload=true tapi queue_length=0, panggil POST /project/upload/reset-queue
        3. Jika available=true, lanjutkan dengan POST /project/upload untuk inisiasi
        4. Lakukan upload chunk dengan PATCH /project/upload/:id
      operationId: checkUploadSlot
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Status slot upload berhasil didapat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadSlotResponse'
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /project/upload/reset-queue:
    post:
      tags:
        - Project
      summary: Reset antrian upload
      description: |
        Endpoint untuk mereset antrian upload yang stuck atau error.
        **Gunakan endpoint ini jika:**
        - check-slot menunjukkan available=false padahal tidak ada upload aktif
        - active_upload=true tapi queue_length=0
        - Upload sebelumnya gagal dan slot tidak ter-release
        
        **WARNING**: Endpoint ini akan membatalkan semua upload yang sedang berjalan!
      operationId: resetUploadQueue
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Queue berhasil direset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /project/upload:
    post:
      tags:
        - Project
      summary: Inisiasi upload project dengan Tus
      description: |
        Endpoint untuk inisiasi resumable upload project menggunakan protokol Tus.
        **PENTING: Pastikan sudah mengecek slot dengan GET /project/upload/check-slot terlebih dahulu.**
        
        Endpoint ini akan gagal jika tidak ada slot upload yang tersedia.
      operationId: initiateProjectUpload
      security:
        - BearerAuth: []
      parameters:
        - name: Tus-Resumable
          in: header
          required: true
          description: Versi protokol Tus (1.0.0)
          schema:
            type: string
            example: "1.0.0"
        - name: Upload-Length
          in: header
          required: true
          description: Total ukuran file dalam bytes
          schema:
            type: integer
            format: int64
            example: 104857600
        - name: Upload-Metadata
          in: header
          required: true
          description: Metadata upload dalam format base64 encoded
          schema:
            type: string
            example: "nama_project V2Vic2l0ZSBFLWNvbW1lcmNl,name kategori d2Vic2l0ZQ==,semester Mwo="
      responses:
        '201':
          description: Upload berhasil diinisiasi
          headers:
            Location:
              description: URL untuk upload chunk
              schema:
                type: string
                example: "/api/v1/project/upload/123e4567-e89b-12d3-a456-426614174000"
            Tus-Resumable:
              schema:
                type: string
                example: "1.0.0"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
        '400':
          description: Header tidak valid atau metadata tidak lengkap
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '413':
          description: Ukuran file melebihi batas maksimal 500MB
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /project/upload/{id}:
    patch:
      tags:
        - Project
      summary: Upload chunk project
      description: |
        Endpoint untuk upload chunk file project menggunakan protokol Tus.
        **PENTING: Endpoint ini mengikuti protokol TUS sepenuhnya.**
        
        - Semua response mengikuti standar TUS protocol (tanpa JSON body)
        - Error dikembalikan via HTTP status code dan TUS headers
        - Client harus menangani response sesuai dengan spesifikasi TUS protocol
      operationId: uploadProjectChunk
      security:
        - BearerAuth: []
      parameters:
        - name: Tus-Resumable
          in: header
          required: true
          description: Versi protokol Tus (1.0.0)
          schema:
            type: string
            example: "1.0.0"
        - name: Content-Type
          in: header
          required: true
          description: Tipe konten (application/offset+octet-stream)
          schema:
            type: string
            example: "application/offset+octet-stream"
        - name: Upload-Offset
          in: header
          required: true
          description: Offset byte dimana chunk akan ditulis
          schema:
            type: integer
            format: int64
            example: 0
        - name: Content-Length
          in: header
          required: true
          description: Ukuran chunk dalam bytes
          schema:
            type: integer
            format: int64
            example: 1048576
      requestBody:
        required: true
        content:
          application/offset+octet-stream:
            schema:
              type: string
              format: binary
              description: Chunk binary data
      responses:
        '204':
          description: Chunk berhasil diupload
          headers:
            Tus-Resumable:
              schema:
                type: string
                example: "1.0.0"
            Upload-Offset:
              description: Offset baru setelah upload chunk
              schema:
                type: integer
                format: int64
                example: 1048576
        '400':
          description: Header atau offset tidak valid (TUS protocol response, tanpa JSON body)
        '401':
          description: Token tidak valid atau sudah expired (TUS protocol response, tanpa JSON body)
        '404':
          description: Upload ID tidak ditemukan (TUS protocol response, tanpa JSON body)
        '409':
          description: Offset tidak cocok dengan server state (TUS protocol response, tanpa JSON body)
        '412':
          description: Versi TUS tidak didukung (TUS protocol response, tanpa JSON body)
        '415':
          description: Content-Type tidak valid (TUS protocol response, tanpa JSON body)
        '423':
          description: Upload tidak aktif, silakan cek slot terlebih dahulu (TUS protocol response, tanpa JSON body)
        '500':
          description: Kesalahan server (TUS protocol response, tanpa JSON body)

    head:
      tags:
        - Project
      summary: Cek status upload project
      description: Endpoint untuk mengecek status dan progress upload project
      operationId: getProjectUploadStatus
      security:
        - BearerAuth: []
      parameters:
        - name: Tus-Resumable
          in: header
          required: true
          description: Versi protokol Tus (1.0.0)
          schema:
            type: string
            example: "1.0.0"
      responses:
        '200':
          description: Status upload berhasil didapat
          headers:
            Tus-Resumable:
              schema:
                type: string
                example: "1.0.0"
            Upload-Offset:
              description: Offset saat ini dalam bytes
              schema:
                type: integer
                format: int64
                example: 52428800
            Upload-Length:
              description: Total ukuran file dalam bytes
              schema:
                type: integer
                format: int64
                example: 104857600
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Upload ID tidak ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      tags:
        - Project
      summary: Mendapatkan informasi upload project
      description: Endpoint untuk mendapatkan informasi detail upload project
      operationId: getProjectUploadInfo
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Informasi upload berhasil didapat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadInfoResponse'
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Upload ID tidak ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Project
      summary: Membatalkan upload project
      description: Endpoint untuk membatalkan upload project yang sedang berlangsung
      operationId: cancelProjectUpload
      security:
        - BearerAuth: []
      parameters:
        - name: Tus-Resumable
          in: header
          required: true
          description: Versi protokol Tus (1.0.0)
          schema:
            type: string
            example: "1.0.0"
      responses:
        '204':
          description: Upload berhasil dibatalkan
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Upload ID tidak ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Upload sudah selesai dan tidak bisa dibatalkan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /project/{id}/upload:
    post:
      tags:
        - Project
      summary: Inisiasi update project dengan Tus
      description: |
        Endpoint untuk inisiasi resumable update project menggunakan protokol Tus.
        **PENTING: Pastikan sudah mengecek slot dengan GET /project/upload/check-slot terlebih dahulu.**
        
        Endpoint ini akan gagal jika tidak ada slot upload yang tersedia.
        **Parameter `id` adalah ID project yang akan diperbarui.**
      operationId: initiateProjectUpdateUpload
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID project yang akan diperbarui
          schema:
            type: integer
            example: 1
        - name: Tus-Resumable
          in: header
          required: true
          description: Versi protokol Tus (1.0.0)
          schema:
            type: string
            example: "1.0.0"
        - name: Upload-Length
          in: header
          required: true
          description: Total ukuran file dalam bytes
          schema:
            type: integer
            format: int64
            example: 104857600
        - name: Upload-Metadata
          in: header
          required: false
          description: Metadata update project dalam format base64 encoded (opsional)
          schema:
            type: string
            example: "nama_project V2Vic2l0ZSBFLWNvbW1lcmNlLGthdGVnb3JpIHdlYnNpdGUseW1lc3RlciA0"
      responses:
        '201':
          description: Update upload berhasil diinisiasi
          headers:
            Location:
              description: URL untuk upload chunk
              schema:
                type: string
                example: "/api/v1/project/1/update/123e4567-e89b-12d3-a456-426614174000"
            Tus-Resumable:
              schema:
                type: string
                example: "1.0.0"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
        '400':
          description: Header tidak valid atau metadata tidak lengkap
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Project tidak ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '413':
          description: Ukuran file melebihi batas maksimal 500MB
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /project/{id}/update/{upload_id}:
    patch:
      tags:
        - Project
      summary: Upload chunk update project
      description: |
        Endpoint untuk upload chunk file update project menggunakan protokol Tus.
        **PENTING: Endpoint ini mengikuti protokol TUS sepenuhnya.**
        
        - Semua response mengikuti standar TUS protocol (tanpa JSON body)
        - Error dikembalikan via HTTP status code dan TUS headers
        - Client harus menangani response sesuai dengan spesifikasi TUS protocol
      operationId: uploadProjectUpdateChunk
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID project yang sedang diperbarui
          schema:
            type: integer
            example: 1
        - name: upload_id
          in: path
          required: true
          description: ID upload yang didapat dari inisiasi
          schema:
            type: string
            format: uuid
            example: "123e4567-e89b-12d3-a456-426614174000"
        - name: Tus-Resumable
          in: header
          required: true
          description: Versi protokol Tus (1.0.0)
          schema:
            type: string
            example: "1.0.0"
        - name: Content-Type
          in: header
          required: true
          description: Tipe konten (application/offset+octet-stream)
          schema:
            type: string
            example: "application/offset+octet-stream"
        - name: Upload-Offset
          in: header
          required: true
          description: Offset byte dimana chunk akan ditulis
          schema:
            type: integer
            format: int64
            example: 0
        - name: Content-Length
          in: header
          required: true
          description: Ukuran chunk dalam bytes
          schema:
            type: integer
            format: int64
            example: 1048576
      requestBody:
        required: true
        content:
          application/offset+octet-stream:
            schema:
              type: string
              format: binary
              description: Chunk binary data
      responses:
        '204':
          description: Chunk berhasil diupload
          headers:
            Tus-Resumable:
              schema:
                type: string
                example: "1.0.0"
            Upload-Offset:
              description: Offset baru setelah upload chunk
              schema:
                type: integer
                format: int64
                example: 1048576
        '400':
          description: Header atau offset tidak valid (TUS protocol response, tanpa JSON body)
        '401':
          description: Token tidak valid atau sudah expired (TUS protocol response, tanpa JSON body)
        '403':
          description: Tidak memiliki akses ke project ini (TUS protocol response, tanpa JSON body)
        '404':
          description: Upload ID atau Project ID tidak ditemukan (TUS protocol response, tanpa JSON body)
        '409':
          description: Offset tidak cocok dengan server state (TUS protocol response, tanpa JSON body)
        '412':
          description: Versi TUS tidak didukung (TUS protocol response, tanpa JSON body)
        '415':
          description: Content-Type tidak valid (TUS protocol response, tanpa JSON body)
        '423':
          description: Upload tidak aktif, silakan cek slot terlebih dahulu (TUS protocol response, tanpa JSON body)
        '500':
          description: Kesalahan server (TUS protocol response, tanpa JSON body)

    head:
      tags:
        - Project
      summary: Cek status update upload project
      description: Endpoint untuk mengecek status dan progress update upload project
      operationId: getProjectUpdateUploadStatus
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID project yang sedang diperbarui
          schema:
            type: integer
            example: 1
        - name: upload_id
          in: path
          required: true
          description: ID upload yang didapat dari inisiasi
          schema:
            type: string
            format: uuid
            example: "123e4567-e89b-12d3-a456-426614174000"
        - name: Tus-Resumable
          in: header
          required: true
