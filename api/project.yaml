openapi: 3.0.3
info:
  title: Fiber Boilerplate API - Project Management
  description: API dokumentasi untuk sistem manajemen project pada fiber boilerplate
  version: 1.0.0
  contact:
    name: Developer Team
    email: developer@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000/api/v1
    description: Development server
  - url: https://api.example.com/v1
    description: Production server

paths:
  /project:
    get:
      tags:
        - Project
      summary: Mendapatkan daftar project
      description: Endpoint untuk mendapatkan daftar project dengan dukungan pencarian, filter, dan pagination
      operationId: getProjectList
      security:
        - BearerAuth: []
      parameters:
        - name: search
          in: query
          description: Pencarian berdasarkan nama project
          required: false
          schema:
            type: string
            example: "project website"
        - name: filter_semester
          in: query
          description: Filter berdasarkan semester (1-8)
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 8
            example: 3
        - name: filter_kategori
          in: query
          description: Filter berdasarkan kategori (website, mobile, iot, machine_learning, deep_learning)
          required: false
          schema:
            type: string
            enum: [website, mobile, iot, machine_learning, deep_learning]
            example: "website"
        - name: page
          in: query
          description: Nomor halaman untuk pagination
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
            example: 1
        - name: limit
          in: query
          description: Jumlah item per halaman
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
            example: 10
      responses:
        '200':
          description: Daftar project berhasil diambil
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectListResponse'
              example:
                success: true
                message: "Daftar project berhasil diambil"
                code: 200
                data:
                  items:
                    - id: 1
                      nama_project: "Website E-commerce"
                      kategori: "website"
                      semester: 3
                      ukuran: "15.2MB"
                      path_file: "/uploads/project/user-mahasiswa-1/website.zip"
                      terakhir_diperbarui: "2024-01-01T10:00:00Z"
                    - id: 2
                      nama_project: "Aplikasi Mobile Chat"
                      kategori: "mobile"
                      semester: 5
                      ukuran: "8.7MB"
                      path_file: "/uploads/project/user-mahasiswa-1/mobile.zip"
                      terakhir_diperbarui: "2024-01-02T14:30:00Z"
                  pagination:
                    page: 1
                    limit: 10
                    total_items: 25
                    total_pages: 3
                timestamp: "2024-01-01T10:00:00Z"
        '400':
          description: Parameter query tidak valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "Tidak memiliki akses"
                code: 401
                timestamp: "2024-01-01T10:00:00Z"
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Project
      summary: Membuat project baru
      description: Endpoint untuk membuat project baru dengan dukungan upload multiple file zip
      operationId: createProject
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
                    description: File zip project
                  description: Array file zip untuk upload multiple
                nama_project:
                  type: array
                  items:
                    type: string
                    description: Nama project yang sesuai dengan urutan file
                  description: Array nama project
                kategori:
                  type: array
                  items:
                    type: string
                    enum: [website, mobile, iot, machine_learning, deep_learning]
                    description: Kategori project yang sesuai dengan urutan file
                  description: "Array kategori project (default: website)"
                semester:
                  type: array
                  items:
                    type: integer
                    minimum: 1
                    maximum: 8
                    description: Semester project yang sesuai dengan urutan file
                  description: Array semester project
            encoding:
              files:
                contentType: application/zip
      responses:
        '201':
          description: Project berhasil dibuat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectCreateResponse'
              example:
                success: true
                message: "Project berhasil dibuat"
                code: 201
                data:
                  items:
                    - id: 1
                      nama_project: "Website E-commerce"
                      kategori: "website"
                      semester: 3
                      ukuran: "15.2MB"
                      path_file: "/uploads/project/1.zip"
                      created_at: "2024-01-01T10:00:00Z"
                      updated_at: "2024-01-01T10:00:00Z"
                    - id: 2
                      nama_project: "Aplikasi Mobile Chat"
                      kategori: "mobile"
                      semester: 5
                      ukuran: "8.7MB"
                      path_file: "/uploads/project/2.zip"
                      created_at: "2024-01-01T10:00:00Z"
                      updated_at: "2024-01-01T10:00:00Z"
                timestamp: "2024-01-01T10:00:00Z"
        '400':
          description: Data validasi tidak valid atau file tidak didukung
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
              example:
                success: false
                message: "Data validasi tidak valid"
                code: 400
                errors:
                  - field: "files"
                    message: "File harus berupa zip"
                  - field: "nama_project"
                    message: "Nama project wajib diisi"
                  - field: "semester"
                    message: "Semester harus antara 1 sampai 8"
                timestamp: "2024-01-01T10:00:00Z"
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '413':
          description: File terlalu besar
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "Ukuran file melebihi batas maksimal"
                code: 413
                timestamp: "2024-01-01T10:00:00Z"
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /project/download:
    post:
      tags:
        - Project
      summary: Download project
      description: Endpoint untuk download project atau multiple project dalam format zip
      operationId: downloadProject
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: integer
                  description: Array ID project yang akan didownload
                  example: [1, 2, 3]
              required:
                - ids
      responses:
        '200':
          description: File berhasil didownload
          content:
            application/zip:
              schema:
                type: string
                format: binary
        '400':
          description: Parameter request tidak valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "ID project tidak boleh kosong"
                code: 400
                timestamp: "2024-01-01T10:00:00Z"
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Project tidak ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "Project tidak ditemukan"
                code: 404
                timestamp: "2024-01-01T10:00:00Z"
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /project/{id}:
    put:
      tags:
        - Project
      summary: Memperbarui project
      description: Endpoint untuk memperbarui informasi project
      operationId: updateProject
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID project yang akan diperbarui
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                nama_project:
                  type: string
                  description: Nama project baru
                  example: "Website E-commerce Updated"
                kategori:
                  type: string
                  enum: [website, mobile, iot, machine_learning, deep_learning]
                  description: Kategori project baru
                  example: "website"
                semester:
                  type: integer
                  minimum: 1
                  maximum: 8
                  description: Semester project baru
                  example: 4
                file:
                  type: string
                  format: binary
                  description: File zip baru (opsional, jika tidak diupload maka file lama tetap digunakan)
            encoding:
              file:
                contentType: application/zip
      responses:
        '200':
          description: Project berhasil diperbarui
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectUpdateResponse'
              example:
                success: true
                message: "Project berhasil diperbarui"
                code: 200
                data:
                  id: 1
                  nama_project: "Website E-commerce Updated"
                  kategori: "website"
                  semester: 4
                  ukuran: "16.8MB"
                  path_file: "/uploads/project/1.zip"
                  created_at: "2024-01-01T10:00:00Z"
                  updated_at: "2024-01-02T15:00:00Z"
                timestamp: "2024-01-02T15:00:00Z"
        '400':
          description: Data validasi tidak valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Project tidak ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "Project tidak ditemukan"
                code: 404
                timestamp: "2024-01-01T10:00:00Z"
        '413':
          description: File terlalu besar
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Project
      summary: Menghapus project
      description: Endpoint untuk menghapus project
      operationId: deleteProject
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID project yang akan dihapus
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Project berhasil dihapus
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              example:
                success: true
                message: "Project berhasil dihapus"
                code: 200
                timestamp: "2024-01-01T10:00:00Z"
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Project tidak ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "Project tidak ditemukan"
                code: 404
                timestamp: "2024-01-01T10:00:00Z"
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /project/upload/check-slot:
    get:
      tags:
        - Project
      summary: Cek ketersediaan slot upload
      description: |
        Endpoint untuk mengecek apakah slot upload tersedia sebelum memulai upload project.
        **PENTING: Panggil endpoint ini terlebih dahulu sebelum inisiasi upload untuk memastikan slot tersedia.**
        
        Alur upload yang benar:
        1. Panggil GET /project/upload/check-slot untuk mengecek ketersediaan slot
        2. Jika available=false dan active_upload=true tapi queue_length=0, panggil POST /project/upload/reset-queue
        3. Jika available=true, lanjutkan dengan POST /project/upload untuk inisiasi
        4. Lakukan upload chunk dengan PATCH /project/upload/:id
      operationId: checkUploadSlot
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Status slot upload berhasil didapat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadSlotResponse'
              example:
                success: true
                message: "Pengecekan slot upload berhasil"
                code: 200
                data:
                  available: true
                  message: "Slot upload tersedia"
                  queue_length: 0
                  active_upload: false
                  max_concurrent: 1
                timestamp: "2024-01-01T10:00:00Z"
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /project/upload/reset-queue:
    post:
      tags:
        - Project
      summary: Reset antrian upload
      description: |
        Endpoint untuk mereset antrian upload yang stuck atau error.
        **Gunakan endpoint ini jika:**
        - check-slot menunjukkan available=false padahal tidak ada upload aktif
        - active_upload=true tapi queue_length=0
        - Upload sebelumnya gagal dan slot tidak ter-release
        
        **WARNING**: Endpoint ini akan membatalkan semua upload yang sedang berjalan!
      operationId: resetUploadQueue
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Queue berhasil direset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              example:
                success: true
                message: "Queue upload berhasil direset"
                code: 200
                data: null
                timestamp: "2024-01-01T10:00:00Z"
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /project/upload:
    post:
      tags:
        - Project
      summary: Inisiasi upload project dengan Tus
      description: |
        Endpoint untuk inisiasi resumable upload project menggunakan protokol Tus.
        **PENTING: Pastikan sudah mengecek slot dengan GET /project/upload/check-slot terlebih dahulu.**
        
        Endpoint ini akan gagal jika tidak ada slot upload yang tersedia.
      operationId: initiateProjectUpload
      security:
        - BearerAuth: []
      parameters:
        - name: Tus-Resumable
          in: header
          required: true
          description: Versi protokol Tus (1.0.0)
          schema:
            type: string
            example: "1.0.0"
        - name: Upload-Length
          in: header
          required: true
          description: Total ukuran file dalam bytes
          schema:
            type: integer
            format: int64
            example: 104857600
        - name: Upload-Metadata
          in: header
          required: true
          description: Metadata upload dalam format base64 encoded
          schema:
            type: string
            example: "nama_project V2Vic2l0ZSBFLWNvbW1lcmNl,name kategori d2Vic2l0ZQ==,semester Mwo="
      responses:
        '201':
          description: Upload berhasil diinisiasi
          headers:
            Location:
              description: URL untuk upload chunk
              schema:
                type: string
                example: "/api/v1/project/upload/123e4567-e89b-12d3-a456-426614174000"
            Tus-Resumable:
              schema:
                type: string
                example: "1.0.0"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
              example:
                success: true
                message: "Upload project berhasil diinisiasi"
                code: 201
                data:
                  upload_id: "123e4567-e89b-12d3-a456-426614174000"
                  upload_url: "/api/v1/project/upload/123e4567-e89b-12d3-a456-426614174000"
                  offset: 0
                  length: 104857600
                timestamp: "2024-01-01T10:00:00Z"
        '400':
          description: Header tidak valid atau metadata tidak lengkap
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '413':
          description: Ukuran file melebihi batas maksimal 500MB
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "Ukuran file melebihi batas maksimal 500MB"
                code: 413
                timestamp: "2024-01-01T10:00:00Z"
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /project/upload/{upload_id}:
    parameters:
      - name: upload_id
        in: path
        required: true
        description: ID upload yang didapat dari inisiasi
        schema:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"

    patch:
      tags:
        - Project
      summary: Upload chunk project
      description: |
        Endpoint untuk upload chunk file project menggunakan protokol Tus.
        **PENTING: Endpoint ini mengikuti protokol TUS sepenuhnya.**
        
        - Semua response mengikuti standar TUS protocol (tanpa JSON body)
        - Error dikembalikan via HTTP status code dan TUS headers
        - Client harus menangani response sesuai dengan spesifikasi TUS protocol
      operationId: uploadProjectChunk
      security:
        - BearerAuth: []
      parameters:
        - name: Tus-Resumable
          in: header
          required: true
          description: Versi protokol Tus (1.0.0)
          schema:
            type: string
            example: "1.0.0"
        - name: Content-Type
          in: header
          required: true
          description: Tipe konten (application/offset+octet-stream)
          schema:
            type: string
            example: "application/offset+octet-stream"
        - name: Upload-Offset
          in: header
          required: true
          description: Offset byte dimana chunk akan ditulis
          schema:
            type: integer
            format: int64
            example: 0
        - name: Content-Length
          in: header
          required: true
          description: Ukuran chunk dalam bytes
          schema:
            type: integer
            format: int64
            example: 1048576
      requestBody:
        required: true
        content:
          application/offset+octet-stream:
            schema:
              type: string
              format: binary
              description: Chunk binary data
      responses:
        '204':
          description: Chunk berhasil diupload
          headers:
            Tus-Resumable:
              schema:
                type: string
                example: "1.0.0"
            Upload-Offset:
              description: Offset baru setelah upload chunk
              schema:
                type: integer
                format: int64
                example: 1048576
        '400':
          description: Header atau offset tidak valid (TUS protocol response, tanpa JSON body)
          headers:
            Tus-Resumable:
              schema:
                type: string
                example: "1.0.0"
        '401':
          description: Token tidak valid atau sudah expired (TUS protocol response, tanpa JSON body)
          headers:
            Tus-Resumable:
              schema:
                type: string
                example: "1.0.0"
        '403':
          description: Tidak memiliki akses ke upload ini (TUS protocol response, tanpa JSON body)
          headers:
            Tus-Resumable:
              schema:
                type: string
                example: "1.0.0"
        '404':
          description: Upload ID tidak ditemukan (TUS protocol response, tanpa JSON body)
          headers:
            Tus-Resumable:
              schema:
                type: string
                example: "1.0.0"
        '409':
          description: Offset tidak cocok dengan server state (TUS protocol response, tanpa JSON body)
          headers:
            Tus-Resumable:
              schema:
                type: string
                example: "1.0.0"
            Upload-Offset:
              description: Offset yang benar dari server
              schema:
                type: integer
                format: int64
                example: 52428800
        '412':
          description: Versi TUS tidak didukung (TUS protocol response, tanpa JSON body)
          headers:
            Tus-Resumable:
              schema:
                type: string
                example: "1.0.0"
        '413':
          description: Chunk terlalu besar (TUS protocol response, tanpa JSON body)
          headers:
            Tus-Resumable:
              schema:
                type: string
                example: "1.0.0"
        '415':
          description: Content-Type tidak valid (TUS protocol response, tanpa JSON body)
          headers:
            Tus-Resumable:
              schema:
                type: string
                example: "1.0.0"
        '423':
          description: Upload tidak aktif, silakan cek slot terlebih dahulu (TUS protocol response, tanpa JSON body)
          headers:
            Tus-Resumable:
              schema:
                type: string
                example: "1.0.0"
        '500':
          description: Kesalahan server (TUS protocol response, tanpa JSON body)
          headers:
            Tus-Resumable:
              schema:
                type: string
                example: "1.0.0"

    head:
      tags:
        - Project
      summary: Cek status upload project
      description: Endpoint untuk mengecek status dan progress upload project
      operationId: getProjectUploadStatus
      security:
        - BearerAuth: []
      parameters:
        - name: Tus-Resumable
          in: header
          required: true
          description: Versi protokol Tus (1.0.0)
          schema:
            type: string
            example: "1.0.0"
      responses:
        '200':
          description: Status upload berhasil didapat
          headers:
            Tus-Resumable:
              schema:
                type: string
                example: "1.0.0"
            Upload-Offset:
              description: Offset saat ini dalam bytes
              schema:
                type: integer
                format: int64
                example: 52428800
            Upload-Length:
              description: Total ukuran file dalam bytes
              schema:
                type: integer
                format: int64
                example: 104857600
        '401':
          description: Token tidak valid atau sudah expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Upload ID tidak ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Kesalahan server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      tags:
        - Project
      summary: Mendapatkan informasi upload project
      description: Endpoint untuk mendapatkan informasi detail upload project
      operationId: getProjectUploadInfo
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Informasi upload berhasil didapat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadInfoResponse'
              example:
                success: true
                message: "Informasi upload berhasil didapat"
                code: 200
                data:
                  upload_id: "123e4567-e89b-12d3-a456-426614174000"
                  nama_project: "Website E-commerce"
                  kategori: "website"
                  semester: 3
                  status: "uploading"
                  progress: 50.5
                  offset: 52428800
                  length: 104857600
                  created_at: "2024-01-01T10:00:00Z"
                  updated_at: "2024-01-01T10:15:00Z"
                timestamp: "2024-01-01T10:15:00Z"
        '401':
