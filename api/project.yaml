      type: object
      properties:
        upload_id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        project_id:
          type: integer
          format: int64
          example: 1
        nama_project:
          type: string
          example: "Website E-commerce"
        kategori:
          type: string
          enum: [website, mobile, iot, machine_learning, deep_learning]
          example: "website"
        semester:
          type: integer
          minimum: 1
          maximum: 8
          example: 3
        status:
          type: string
          enum: [uploading, completed, cancelled, failed]
          example: "uploading"
        progress:
          type: number
          format: float
          minimum: 0
          maximum: 100
          example: 50.5
        offset:
          type: integer
          format: int64
          example: 52428800
        length:
          type: integer
          format: int64
          example: 104857600
        created_at:
          type: string
          format: date-time
          example: "2024-01-01T10:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-01-01T10:15:00Z"

    UploadInfoResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/UploadInfo'

    UploadSlot:
      type: object
      properties:
        available:
          type: boolean
          description: Apakah slot upload tersedia
          example: true
        message:
          type: string
          description: Pesan status slot upload
          example: "Slot upload tersedia"
        queue_length:
          type: integer
          description: Jumlah upload dalam antrian
          example: 0
        active_upload:
          type: boolean
          description: Apakah ada upload yang sedang aktif
          example: false
        max_concurrent:
          type: integer
          description: Maksimal upload concurrent yang diizinkan
          example: 1

    UploadSlotResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/UploadSlot'

